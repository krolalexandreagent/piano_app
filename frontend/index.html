<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Piano App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: url('https://source.unsplash.com/1600x900/?piano');
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: fixed;
      width: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      margin-top: 0;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #5c6bc0;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #3f51b5;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .social-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .google-btn { background-color: #db4437; }
    .meta-btn { background-color: #4267B2; }
    .x-btn { background-color: #1DA1F2; }

    .signup-link {
      text-align: center;
      margin-top: 10px;
    }

    .signup-link a {
      color: #3f51b5;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      return (
        <div className="container">
          <div className="login-box">
            <h2>Welcome to Piano App</h2>
            <input type="text" placeholder="Username or Email" />
            <input type="password" placeholder="Password" />
            <button>Log In</button>
            <div className="social-buttons">
              <button className="google-btn">Sign in with Google</button>
              <button className="meta-btn">Sign in with Meta</button>
              <button className="x-btn">Sign in with X</button>
            </div>
            <div className="signup-link">
              <span>Don't have an account? <a href="#">Sign up</a></span>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
